<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalGen AI</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app-container"> <!-- New main container for sidebar layout -->
        <div id="history-sidebar">
            <div class="history-header">
                <h2>History</h2>
                <button id="delete-history-button" title="Delete all history">üóëÔ∏è</button> <!-- Delete all button -->
            </div>
            <div id="history-list"></div> <!-- Changed from history-grid to history-list -->
        </div>
        <div id="app">
            <h1>LocalGen AI Image Generator</h1>
            <div id="image-display">
                <p>Generated image will appear here.</p>
            </div>
            <div class="controls-container"> <!-- New container for aspect ratio and buttons -->
                <div class="aspect-ratio-inputs">
                    <input type="number" id="width-input" placeholder="Width (e.g., 512)" value="512" />
                    <input type="number" id="height-input" placeholder="Height (e.g., 512)" value="512" />
                </div>
                <div class="file-input-container">
                    <label for="init-image">Initial Image (Optional)</label>
                    <input type="file" id="init-image" accept="image/*">
                    <button id="clear-image-button" style="display: none;">Clear</button> <!-- New Clear button -->
                </div>
                <div class="button-container">
                    <button id="generate-button" class="icon-button">‚û§</button>
                    <button id="download-button" class="icon-button" style="display: none;">‚¨á</button> <!-- Changed to download icon -->
                </div>
            </div>
            <textarea id="prompt-input" placeholder="Enter your prompt here..." rows="4"></textarea> <!-- Moved here -->
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
